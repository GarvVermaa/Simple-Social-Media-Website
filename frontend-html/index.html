<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Clone</title>
  
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <div id="authPage" class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1 id="authTitle">Welcome Back</h1>
                <p id="authSubtitle">Sign in to continue</p>
            </div>
    
            <div id="errorMessage" class="error-message hidden"></div>
            <div id="authForm">
                <div class="form-group" id="nameField" style="display: none">
                
                    <label>Full Name</label>
                    <input type="text" id="nameInput" placeholder="John Doe" />
                </div>
                <div class="form-group">
                 
                    <label>Email Address</label>
                    <input type="email" placeholder="you@example.com" id="emailInput" />
                </div>
                <div class="form-group">
            
                    <label>Password</label>
                
                    <input type="password" placeholder="••••••" id="passwordInput" />
                </div>
                
                <button class="btn btn-primary" id="authBtn" onclick="handleAuth()">
                    Sign in
                </button>
            </div>
            <div class="toggle-auth">
             
                <button id="toggleAuthBtn" onclick="switchAuth()">
                    Don't have an account? Sign Up
                </button>
            </div>
        </div>
    </div>

    <div id="appPage" class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <h3 id="userName">User Name</h3>
                        <!-- ✅ CHANGED: Fixed typo 'emai' to 'email' -->
                        <p id="userEmail">user@email.com</p>
                    </div>
                </div>
              
                <button class="logout-btn" onclick="logoutNow()">Logout</button>
            </div>
        </header>

        <main class="main-content">
            <div class="create-post-box">
                <textarea
                    id="newPostContent"
                    rows="3"
                    placeholder="What's on your mind?"
                ></textarea>
                <div class="create-post-actions">
             
                    <button class="btn-post" onclick="createPost()">Post</button>
                </div>
            </div>

            <div class="posts-container" id="postsContainer">
               
                <div class="loading">Loading posts...</div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
